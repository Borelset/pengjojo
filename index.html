<body>
<!-- 这里是HTML结构部分 -->
<div id="dianming">
    <h2 id="namescreen">aaa</h2></br>
    <button id="startbutton">开始</button>
    <button id="endbutton">结束</button>
</div>
<script>
    var start = document.getElementById("startbutton");
    var end = document.getElementById("endbutton");
    var screen = document.getElementById("namescreen");
    var interval = null;
    var names=new Array("曾绍恒", "陈昊阳", "陈奕舸", "陈语丹", "邓琳娜", "邓伊涵", "邓毅豪", "邓懿辰", "丁绪行", "杜彦希", "方敬", "付梓萱", "桂一菲", "黄恩平", "黄凯翊", "黄梦轩", "贾婷萱", "江宏博", "雷梓悦", "李博硕", "李辰恺", "李卓冉", "林明熙", "刘羽晨", "刘子墨", "路子墨", "彭昊", "邱建锟", "邱以晴", "谭陈骏", "谭欣睿", "涂天骄", "王鹤骞", "韦雅曦", "肖渝阳", "徐翊宸", "许哲岚", "杨歆艺", "杨梓雯", "叶思彤", "张浩轩", "张骏祥", "张思浩", "钟嘉朗", "周玉婷", "周祖瑶", "庄雅桐")
    var length = names.length;
    var index = 0;
    function fresh(){
        screen.innerText = names[index%length];
        index++;
    }
    start.onclick = function () {
        console.log("start");
        if(interval!=null){//判断计时器是否为空
            clearInterval(interval);
            interval=null;
        }
        interval = setInterval(fresh,50);
    };
    end.onclick = function () {
        console.log("end");
        clearInterval(interval);
        interval = null;

    };

</script>
<div id="gacha">
    <img src="jojo/title.png" id="giftscreen">
    <button id="startbutton2">开始</button>
    <button id="endbutton2">结束</button>
</div>
<!-- 这里是js部分 -->
<script>
    var start2 = document.getElementById("startbutton2");
    var end2 = document.getElementById("endbutton2");
    var screen2 = document.getElementById("giftscreen");
    var interval2 = null;
    var path=new Array("jojo/2.png", "jojo/3.png", "jojo/4.png", "jojo/1.jpg")
    var length2 = path.length;
    console.log(length2);
    var index2 = 0;
    function fresh2(){
        screen2.src = path[index2%length2];
        console.log(index2%length2);
        index2++;
    }
    start2.onclick = function () {
        console.log("start");
        if(interval2!=null){//判断计时器是否为空
            clearInterval(interval2);
            interval2=null;
        }
        interval2 = setInterval(fresh2,1000);
    };
    end2.onclick = function () {
        console.log("end");
        clearInterval(interval2);
        interval2 = null;

    };
</script>
